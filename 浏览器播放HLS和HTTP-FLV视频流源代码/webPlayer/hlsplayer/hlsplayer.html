<!DOCTYPE html> <!-- 声明文档类型为HTML -->
<html lang="en"> <!-- 定义页面的语言为英语 -->
<head>
    <meta charset="UTF-8"> <!-- 设置字符编码为UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 设置页面视口的宽度和初始缩放比例 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- 设置兼容性模式为IE=edge -->
    <title>HlsPlayer</title> <!-- 设置页面标题 -->
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet"/> <!-- 引入video.js的CSS文件 -->
</head>
<body style="text-align:center;"> <!-- 设置页面主体的文本对齐方式为居中 -->
 
<h1>网页端播放 HLS(<code>.m3u8</code>) 视频</h1> <!-- 页面标题 -->
<p>借助 video.js 和 videojs-contrib-hls</p> <!-- 简单介绍使用video.js和videojs-contrib-hls -->
<p>由于 videojs-contrib-hls 需要通过 XHR 来获取解析 m3u8 文件, 因此会遭遇跨域问题, 请设置浏览器运行跨域</p> <!-- 提示videojs-contrib-hls可能遇到的跨域问题 -->
 
<video id="video" class="video-js vjs-default-skin vjs-big-play-centered" controls style="margin: auto"  width="640" height="268" > <!-- 创建一个video元素，设置其id、class和样式 -->
    <source src="http://127.0.0.1:8080/index.m3u8" type="application/x-mpegURL"> <!-- 设置视频源为index.m3u8文件 -->
    <!-- <source src="http://127.0.0.1:9003/live/S4de6606d99305/hls.m3u8" type="application/x-mpegURL">  --> <!-- 另一个视频源的注释 -->
</video>

<!-- 引入video.js的JS文件 -->
<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
<!-- 网页端浏览器不支持播放 hls 文件(m3u8), 需要 videojs-contrib-hls 来解码 -->
<!-- 引入videojs-contrib-hls的JS文件 -->
<script src="https://unpkg.com/videojs-contrib-hls/dist/videojs-contrib-hls.js"></script>
<script>
    const player = videojs('video'); // 创建video.js播放器实例
    player.play(); // 播放视频
</script>
</body>
</html>
